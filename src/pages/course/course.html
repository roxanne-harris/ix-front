  Ionic pages and navigation.

<ion-header>

  <ion-navbar text-center>
    <ion-title>Course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ course?.courseCode }}
    </ion-card-header>
    <ion-card-content>
      <div>
        {{ course?.title }}
      </div>
      <div>
        {{ course?.description }}
      </div>
      <div>
        {{ course?.instructor }}
      </div>
    </ion-card-content>
  </ion-card>

  <button ion-button>
    Save
  </button>

  <button ion-button>
    Review
  </button>


</ion-content>
