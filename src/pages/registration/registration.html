<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--
  <h2>Welcome to registration page</h2>
  -->

  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>
  </ion-list>


  <div padding>
    <button ion-button block (click)="register()">Create Account</button>
  </div>

  <div padding>
    <ion-item no-lines text-center (click)="navigateToLogin()">
      Already have an account?
    </ion-item>
    <!-- <button ion-button block (click)="navigateToRegistration()">Register</button> -->

  </div>



</ion-content>
